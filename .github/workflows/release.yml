name: Release
on:
  push:
    tags: ['v*']

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang pkg-config libxcb-dev \
            libxkbcommon-dev libssl-dev libgtk-3-dev \
            libfontconfig1-dev libdbus-1-dev

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install git-cliff
        run: cargo install git-cliff

      - name: Generate changelog
        run: git-cliff --latest --strip header > RELEASE_NOTES.md

      - name: Build release
        run: cargo build --release

      - name: Create tarball
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          tar -czf md-viewer-${VERSION}-linux-x86_64.tar.gz \
            -C target/release md-viewer

      - uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            md-viewer-*.tar.gz
            RELEASE_NOTES.md

  publish-crates:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang pkg-config libxcb-dev \
            libxkbcommon-dev libssl-dev libgtk-3-dev \
            libfontconfig1-dev libdbus-1-dev
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Publish to crates.io
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          # Skip if already published
          if cargo search --limit 1 md-viewer | grep -q "md-viewer = \"${VERSION}\""; then
            echo "Version ${VERSION} already on crates.io; skipping."
            exit 0
          fi
          cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-snap:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: snapcore/action-build@v1
        id: build
      - uses: snapcore/action-publish@v1
        with:
          snap: ${{ steps.build.outputs.snap }}
          release: stable
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_STORE_CREDENTIALS }}

  create-release:
    runs-on: ubuntu-latest
    needs: [build, publish-crates, publish-snap]
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: release-artifacts

      - uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_NOTES.md
          files: md-viewer-*.tar.gz
